<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Meet Me">
    <meta name="author" content="Angelina Li">
    <title>{{ title }}</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Meet Me</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <!--<li class="nav-item">-->
                    <!--<a class="nav-link" href="{{ url_for('new_event') }}">New Event</a>-->
                <!--</li>-->
                <!--<li class="nav-item">-->
                    <!--<a class="nav-link" href="{{ url_for('login') }}">Login</a>-->
                <!--</li>-->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h1 class="display-4">{{ title }}</h1>
        </div>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="list-group">
        {% for m in messages %}
            <li class="list-group-item">{{m}}</li>
        {% endfor %}
        </ul>
        <br>
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <footer class="page-footer font-small blue pt-4 mt-4">
        <div class="footer-copyright py-3 text-center">
            Copyright Angelina Li 2018. Source: <a href="https://github.com/angelinahli/meet-me2/">Github</a>
        </div>
    </footer>

    
</body>
