{% extends "base.html" %}

{% block content %}
{% if show_bar %}
  <form>
    <div class="input-group input-group-lg">
      <input type="text" class="form-control border border-right-0" placeholder="Search for users here" name="search" id="searchBar">
      <span class="input-group-append">
        <button class="btn btn-outline-primary border border-left-0" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </form>
{% else %}
  <h2>{{ count }} users found</h2>
  <br>
  <ul class="list-group">
  {% for user in users %}
  <li class="list-group-item">
    <div class="row">
      <div class="col-3">
        <a href="{{ url_for('user', username=user.username) }}"><img src="{{ user.avatar(120) }}" class="rounded img-fluid"></a>
      </div>
      <div class="col-9 text-left">
        <h3>{{ user.full_name.title() }}</h3>
        <p class="lead">@{{ user.username }}</p>
      </div>
    </div>
  </li>
  {% endfor %}
  </ul>
{% endif %}
{% endblock %}
