{% extends "base.html" %}

{% block content %}
{% if users %}
<ul class="list-group">
{% for user in users %}
<li class="list-group-item">
  <div class="row">
    <div class="col-3">
      <img src="{{ user.avatar(120) }}" class="rounded img-fluid">
    </div>
    <div class="col-9 text-left">
      <h3><a href="{{ url_for('user', username=user.username) }}">{{ user.full_name.title() }}</a></h3>
      <p class="lead">@{{ user.username }}</p>
    </div>
  </div>
</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
